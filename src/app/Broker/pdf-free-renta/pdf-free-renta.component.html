
    <div class="class=container mt-5"></div>
  
    <div class="container-fluid">
      <form #resumeForm="ngForm">
        <div class="row">
          <div class="col-md-8">
            <div class="shadow-sm card">
              <div class="card-body">
                <h4 class="card-title d-flex align-items-center">
                  <i class="material-icons">
                    account_circle
                  </i>
                  Detalles personales</h4>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" [(ngModel)]="resume.name" name="name" placeholder="Name"
                        #Name="ngModel" required
                        [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                    </div>
                    <div class="form-group">
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.ciudad" name="ciudad" rows="3"
                          placeholder="Ciudad" #ciudad="ngModel" required
                          [ngClass]="{'is-invalid': ciudad.invalid && (ciudad.touched || resumeForm.submitted) }">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.contactNo" name="contactNo"
                          placeholder="Contact No." #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.CodigoPostal" name="CodigoPostal"
                          placeholder="CodigoPostal" #CodigoPostal="ngModel" required
                          [ngClass]="{'is-invalid': CodigoPostal.invalid && (CodigoPostal.touched || resumeForm.submitted) }">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" [(ngModel)]="resume.email" name="Correo electronico"
                        placeholder="Correo electronico" #Email="ngModel" required
                        [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" [(ngModel)]="resume.direccionpersonal" name="Direccion"
                        placeholder="Direccion Personal ">
                    </div>
                    <div class="form-group">
                      <select type="text" class="form-control" [(ngModel)]="resume.EstadodelUsuairo" name="EstadodelUsuairo" rows="3"
                          placeholder="Estado" #EstadodelUsuairo="ngModel" required
                          [ngClass]="{'is-invalid': EstadodelUsuairo.invalid && (EstadodelUsuairo.touched || resumeForm.submitted) }">
                        <option>Aguascalientes</option>
                         <option>Baja California</option>
                         <option>Baja California Sur</option>
                         <option>Campeche</option>
                         <option>Chiapas</option>
                         <option>Chihuahua</option>
                         <option>Coahuila de Zaragoza</option>
                         <option>Colima</option>
                         <option>Distrito Federal</option>
                         <option>Durango</option>
                         <option>Guanajuato</option>
                         <option>Guerrero</option>
                         <option>Hidalgo</option>
                         <option>Jalisco</option>
                         <option>México</option>
                         <option>Michoacán de Ocampo</option>
                         <option>Morelos</option>
                         <option>Nayarit</option>
                         <option>Nuevo León</option>
                         <option>Oaxaca</option>
                         <option>Puebla</option>
                         <option>Querétaro Arteaga</option>
                         <option>Quintana Roo</option>
                         <option>San Luís Potosí</option>
                         <option>Sinaloa</option>
                         <option>Sonora</option>
                         <option>Tabasco</option>
                         <option>Tamaulipas</option>
                         <option>Tlaxcala</option>
                         <option>Veracruz Llave</option>
                         <option>Yucatán</option>
                         <option>Zacatecas</option>
                  </select>
  
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" [(ngModel)]="resume.Pais" name="Pais"
                        placeholder="Pais">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Skills -->
            <div class="shadow-sm card">
              <div class="card-body">
                <div class="d-flex justify-content-between card-title">
                  <h4 class="d-flex align-items-center">
                    <i class="material-icons">
                      timeline
                    </i>
                    Datos del inmueble</h4>
                  <button class="btn btn-primary" (click)="addSkill()">+</button>
                </div>
                <div class="row">
                  <div class="col-md-4" *ngFor="let s of resume.skills; let i=index">
                    <div class="form-group">
                      <input type="text" class="form-control" name="skill{{i}}" [(ngModel)]="s.value"
                        placeholder="Direccion del Inmueble" #DirecciondelInmueble="ngModel" required
                        [ngClass]="{'is-invalid':DirecciondelInmueble.invalid && (DirecciondelInmueble.touched || resumeForm.submitted) }">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.EntreCallesUno" name="EntreCallesUno"
                          placeholder="Entre calle uno">
                      </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="resume.EntreCallesDos" name="EntreCallesDos"
                              placeholder="Entre calle dos">
                          </div>
                          </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="resume.Colonia" name="Colonia"
                              placeholder="Colonia">
                          </div>
                          </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <select type="select" value="Ejem.Guanajuato" class="form-control" [(ngModel)]="resume.Estado" name="Estado" rows="3"
                          placeholder="Estado" #Estado="ngModel" required
                          [ngClass]="{'is-invalid': Estado.invalid && (Estado.touched || resumeForm.submitted) }">
                        <option>Aguascalientes</option>
                         <option>Baja California</option>
                         <option>Baja California Sur</option>
                         <option>Campeche</option>
                         <option>Chiapas</option>
                         <option>Chihuahua</option>
                         <option>Coahuila de Zaragoza</option>
                         <option>Colima</option>
                         <option>Distrito Federal</option>
                         <option>Durango</option>
                         <option>Guanajuato</option>
                         <option>Guerrero</option>
                         <option>Hidalgo</option>
                         <option>Jalisco</option>
                         <option>México</option>
                         <option>Michoacán de Ocampo</option>
                         <option>Morelos</option>
                         <option>Nayarit</option>
                         <option>Nuevo León</option>
                         <option>Oaxaca</option>
                         <option>Puebla</option>
                         <option>Querétaro Arteaga</option>
                         <option>Quintana Roo</option>
                         <option>San Luís Potosí</option>
                         <option>Sinaloa</option>
                         <option>Sonora</option>
                         <option>Tabasco</option>
                         <option>Tamaulipas</option>
                         <option>Tlaxcala</option>
                         <option>Veracruz Llave</option>
                         <option>Yucatán</option>
                         <option>Zacatecas</option>
                  </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.CiudaddelInmueble" name="CiudaddelInmueble"
                          placeholder="Ciudad del Inmueble">
                      </div>
                      </div>
                  <div class="col-md-4">
                  <div class="form-group">
                      <input type="text" class="form-control" [(ngModel)]="resume.Precio" name="Precio"
                        placeholder="Precio">
                    </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                          <input type="text" class="form-control" [(ngModel)]="resume.NdelRepresentanteComercial" name="NdelRepresentanteComercial"
                            placeholder="Representante Comercial">
                        </div>
                        </div>
                    </div>
                </div>
              </div>
            
           
            <!-- Education -->
            
            <!-- Other Details -->
            <div class="shadow-sm card">
              <div class="card-body">
                <h4 class="card-title d-flex align-items-center">
                  <i class="material-icons"> list </i>Other Details</h4>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea type="text" class="form-control" [(ngModel)]="resume.otherDetails" name="otherDetails"
                        rows="4"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="shadow-sm card action-buttons">
              <button [disabled]="!resumeForm.valid" (click)="resumeForm.valid ? generatePdf('open') : ''"
                class="btn btn-primary d-flex align-items-center justify-content-center">
                <i class="material-icons">
                  picture_as_pdf
                </i> <span>Open PDF</span></button>
              <button type='reset' (click)="resetForm()"
                class="btn btn-primary d-flex align-items-center justify-content-center">
                <i class="material-icons">
                  clear
                </i><span>Reset</span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
